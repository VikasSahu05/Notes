<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Notes/NotesReminder.html">Notes App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="searchTxt"
              placeholder="Search"
              aria-label="Search"
            />
            <!-- <button id="search" class="btn btn-outline-success" type="submit">
              Search
            </button> -->
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar -->
    <div class="container">
      <h1 class="text-center">Magic Notes</h1>

      <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Add Notes</h5>
            <div class="form-group">
              <textarea
                class="form-control"
                id="addtxt"
                aria-label="With textarea"
                row="3"
              ></textarea>
            </div>
            <br />
            <button class="btn btn-primary" id="addbtn">Add Notes</button>
          </div>
        </div>
      </div>
      <hr>
          <h3 class="text-center">Your Notes</h3>
          <hr>
          <div id="notes" class="noteCard row container d-flex justify-content-center">
            
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
